<!doctype html>

<html>
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>WebGL 2023 - 01 Hello, Triangle!</title>


    <style>
        html, head, body {
            margin: 0;
            padding: 0;
            background-color: #2a2a2a;
            z-index: 1  ;
        }
        
        
        #demo-canvas 
        {
            width: 100%;
            height: 80vh;

            
            position: relative;
            /*
             * WebGL trick: pick an offensive canvas background color to test
             *  opacity/clearing bugs
             */
            background-color: #da6052;
            /* Help to illustrate the rasterizer's job: when artificially lowering resolution, show pixelated image */
            image-rendering: crisp-edges;
            z-index: 2;
              
        }

       #canvas-explanation {
            position: fixed;
            color: #eee;
            font-weight: 500;
            font-size: 50pt;
            border: 1px solid white;
            padding: 25px;
            margin-top: 20px;
            margin-bottom: 20px;
            display: flex; 
            justify-content: center;
            align-items: center;
            z-index: 3 ;
        }

       /** CSS to make a nice little error box output for debugging (nice if you can't use devtools, e.g. mobile)  */
       #error-box 
       {
            position: relative;
            color: #fd8080;
            font-weight: 500;
            font-size: 18pt;
            border: 1px solid white;
            padding: 25px;
            margin-top: 20px;
            z-index: 3;
       }

      .error-box-title 
      {
            color: #eee;
            border-bottom: 1px solid gray;
      }
    </style>


    <body>
        <div id="canvas-explanation">
            <p>WOW check    out this Triangle!   ‎ ‎ ‎ ‎ ‎ ‎ ‎     </p>
            <p>         I rendered this on YOUR GPU using WebGL!</p> 
        </div>
        
        <canvas id="demo-canvas"></canvas>
        <div id="error-box">
            <span class="error-box-title">Error messages, if any, go in here.</span>
        </div>
        <script src="hello-triangle.js"></script>
    </body>
</html>
